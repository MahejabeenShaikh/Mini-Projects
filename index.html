<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Landing page</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <main>
    <div class="container">
      <div class="leftChild">
        <div class="upperHeader">
          <h1>Login</h1>
          <p>Get access to your Orders, Wishlist and Recommendations</p>
        </div>
        <img src="./flipkart.png" alt="Landing Logo" />
      </div>

      <div class="rightChild">
        <div class="rightContent">
          <input type="text" placeholder="Enter Email / Mobile Number" class="inputClass" />
          <div class="password inputClass">
            <input type="password" placeholder="Enter Password" />
            <span><a href="">Forgot?</a></span>
          </div>
          <p class="terms">
            By continuing, you agree to Flipkart's
            <a href="https://www.flipkart.com/pages/terms" target="_blank">Terms of Use</a> and <a
              href="https://www.flipkart.com/pages/privacypolicy" target="_blank">Privacy Policy</a>
          </p>

          <button class="loginButton"><b>Login</b></button>
          <p>OR</p>
          <button class="OTPButton"> Request OTP </button>
        </div>

        <div class="account"><a href="https://www.Flipkart.com"><b>New to Flipkart ? Create an account</b></a></div>
      </div>
    </div>
  </main>
</body>

</html>
