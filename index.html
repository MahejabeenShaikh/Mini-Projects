<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In Page Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="netflix_logo_icon_170919.webp">
</head>

<body>
    
    <div id="formWrapper">
        <div id="formContainer">
            <h1>Sign In</h1>
            <form id="loginForm">
                <input type="text" placeholder="Email or Phone Number" />
                <br /><br />

                <input type="password" placeholder="Password" />
                <br /><br />

                <input type="submit" value="Sign In" />

                <div class="row">
                    <div id="checkboxContainer">
                        <input type="checkbox" id="checkbox" />
                        <span>Remember Me</span>
                    </div>
                    <a href="#">Need Help?</a>
                </div>
            </form>

            <div>
                <div class="newUser">
                    <span style="color: rgb(197, 189, 189);">New to Netflix?</span>
                    <a href="#">Sign up now.</a>
                </div>
            </div>

            <p style="font-size: small; color: rgb(190, 186, 186);">
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <a href="#" style="color: blue;">Learn more.</a>
            </p>
        </div>
    </div>
</body>

</html>
